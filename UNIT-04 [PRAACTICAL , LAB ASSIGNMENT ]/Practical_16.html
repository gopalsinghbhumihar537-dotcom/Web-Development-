
<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Show Hide</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      width: 320px;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    h2 {
      margin-bottom: 10px;
      transition: color 0.4s;
    }

    .colorTitle {
      color: #ff5722;
    }

    #box {
      margin-top: 15px;
      padding: 15px;
      border-radius: 8px;
      background: linear-gradient(to right, #74ebd5, #9face6);
      color: #fff;
      font-weight: bold;
      display: none;
    }

    button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 8px;
      background: #673ab7;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #512da8;
    }
  </style>
</head>
<body>

<div class="card">
  <h2 id="title">Dynamic UI Demo</h2>

  <button onclick="toggleBox()">Show / Hide Message</button>
  <button onclick="toggleColor()">Change Heading Color</button>

  <div id="box">
    ðŸŽ‰ This content is dynamically shown and hidden using JavaScript!
  </div>
</div>

<script>
  function toggleBox() {
    const box = document.getElementById("box");
    box.style.display = (box.style.display === "none") ? "block" : "none";
  }

  function toggleColor() {
    document.getElementById("title").classList.toggle("colorTitle");
  }
</script>

</body>
</html>
