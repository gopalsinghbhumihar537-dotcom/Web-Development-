<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Methods in JavaScript</title>
</head>
<body>

  <!--
  QUESTION 1:
  Explain Array methods in JavaScript.
  Specifically, demonstrate how push(), pop(),
  shift(), and unshift() modify an array.
  =================================================
  -->

  <!--
  INTRODUCTION
  ------------

  An array in JavaScript is a data structure used to
  store multiple values in a single variable.
  JavaScript provides built-in array methods to
  add or remove elements easily.
  -->

  <!--
  COMMON ARRAY METHODS
  --------------------

  push()    → Adds element at the end
  pop()     → Removes element from the end
  shift()   → Removes element from the beginning
  unshift() → Adds element at the beginning
  -->

  <!--
  EXAMPLE ARRAY
  -------------

  Initial array:
  let fruits = ["Apple", "Banana", "Mango"];
  -->

  <script>
    let fruits = ["Apple", "Banana", "Mango"];
    console.log("Original Array:", fruits);
  </script>

  <!--
  push() METHOD
  -------------

  push() adds one or more elements
  to the end of an array.
  -->

  <!-- Example of push() -->
  <script>
    fruits.push("Orange");
    console.log("After push():", fruits);
  </script>

  <!--
  pop() METHOD
  ------------

  pop() removes the last element
  from an array.
  -->

  <!-- Example of pop() -->
  <script>
    fruits.pop();
    console.log("After pop():", fruits);
  </script>

  <!--
  shift() METHOD
  --------------

  shift() removes the first element
  from an array.
  -->

  <!-- Example of shift() -->
  <script>
    fruits.shift();
    console.log("After shift():", fruits);
  </script>

  <!--
  unshift() METHOD
  ----------------

  unshift() adds one or more elements
  to the beginning of an array.
  -->

  <!-- Example of unshift() -->
  <script>
    fruits.unshift("Grapes");
    console.log("After unshift():", fruits);
  </script>

  <!--
  CONCLUSION
  ----------

  Array methods like push(), pop(), shift(),
  and unshift() are used to modify arrays.
  They help in adding or removing elements
  from the beginning or end of an array.
  -->

</body>
</html>
