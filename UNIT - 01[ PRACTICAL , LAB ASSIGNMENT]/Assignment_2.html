<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tag Example</title>
</head>
<body>
    <h1>Example of the &lt;a&gt; Tag in HTML</h1>

    <!-- External Link -->
    <p>Visit <a href="https://www.openai.com" target="_blank" title="Go to OpenAI's official website">OpenAI's website</a> for more information.</p>

    <!-- Internal Link -->
    <p>Go to <a href="#section2" title="Jump to Section 2">Section 2</a> on this page.</p>

    <hr>

    <h2 id="section2">Section 2</h2>
    <p>This is the section you were linked to.</p>

    <!-- Email Link -->
    <p>Contact us via <a href="mailto:info@example.com" title="Send us an email">email</a>.</p>

    <!-- Download Link -->
    <p>Download our <a href="files/sample.pdf" download title="Download PDF file">sample PDF</a>.</p>
</body>
</html>
