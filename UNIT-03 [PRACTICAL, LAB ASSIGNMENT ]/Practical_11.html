<!DOCTYPE html>
<html >
<head>

  <title> CS Profile Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #ff66c433, #2a0033 70%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    /* Floating glow animation */
    @keyframes floatGlow {
      0% { box-shadow: 0 0 25px #ff66ccaa; }
      50% { box-shadow: 0 0 25px #ff66ccaa; }
      100% { box-shadow: 0 0 25px #ff66ccaa; }
    }

    /* Animated border */
    @keyframes borderFlow {
      0% { border-color: #00eaff; }
      50% { border-color: #00b7ff; }
      100% { border-color: #00eaff; }
    }

    #card {
      width: 340px;
      background: rgba(0, 30, 50, 0.7);
      padding: 25px;
      border-radius: 18px;
      backdrop-filter: blur(10px);
      border: 2px solid #ff66cc;
      animation: floatGlow 3s infinite ease-in-out, borderFlow 4s infinite linear;
      text-align: center;
      color: #dffbff;
      position: relative;
      transition: transform 0.4s;
    }

    #card:hover {
      transform: scale(1.06) translateY(-4px);
    }

    /* Animated tech particles */
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #00eaff;
      border-radius: 50%;
      opacity: 0.6;
      animation: floatParticle 6s infinite linear;
    }

    @keyframes floatParticle {
      0% { transform: translateY(0); opacity: 0.3; }
      50% { transform: translateY(-20px); opacity: 1; }
      100% { transform: translateY(0); opacity: 0.3; }
    }

    .photo {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #00eaff;
      margin-bottom: 12px;
      box-shadow: 0 0 25px #ff66ccaa;
      transition: transform 0.4s;
    }

    .photo:hover {
      transform: scale(1.12) rotate(2deg);
    }

    h2 {
      margin: 10px 0 5px;
      color: #00eaff;
      text-shadow: 0 0 10px #00eaffaa;
      font-size: 22px;
    }

    .role {
      font-size: 15px;
      color: #9fe8ff;
      margin-bottom: 12px;
    }

    p {
      font-size: 14px;
      color: #c7f3ff;
      line-height: 1.5;
    }

    .btn {
      margin-top: 18px;
      padding: 10px 18px;
      border: none;
      background: linear-gradient(90deg, #00eaff, #00c8ff, #009dff);
      color: #003445;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.25s, box-shadow 0.25s;
      box-shadow: 0 0 25px #ff66ccaa;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #ff66ccaa;
    }

    .btn:active {
      transform: scale(0.95);
    }

  </style>
</head>
<body>

  <div id="card">
    <div class="particle" style="top:20px; left:20px;"></div>
    <div class="particle" style="top:60px; right:30px;"></div>
    <div class="particle" style="bottom:30px; left:50px;"></div>

    <img class="photo" src="https://images.unsplash.com/photo-1599566150163-29194dcaad36?w=800" alt="Profile Photo" />
    <h2>Alex Carter</h2>
    <div class="role">Computer Science Student</div>
    <p>AI enthusiast, fullâ€‘stack developer, and cybersecurity explorer. Loves building futuristic CS projects.</p>
    <button class="btn">View Portfolio</button>
  </div>

</body>
</html>
